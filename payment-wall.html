<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your payment summary</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="checkout-panel">
    <div class="panel-body">
      <img src="">
      <h2>Complete your payment</h2>
    </div>

    <div class="payment-method">
      <label for="card" class="method card">
        <div class="card-logos">
          <img src="imgages/visa_logo.png">
          <img src="images/mastercard_logo.png">
        </div>
        <div class="radio-input">
          <input id="card" type="radio" name="payment">
          Pay £40 with card
        </div>
      </label>

      <label for="paypal" class="method paypal">
        <div class="card-logos">
          <img src="images/paypal_logo.png">
        </div>
        <div class="radio-input">
          <input id="paypal" type="radio" name="payment">
          Pay £40 with PayPal
        </div>
      </label>
    </div>
    <div class="input-fields">
      <div class="column-1">
        <label for="cardholder">Cardholder's Name</label>
        <input type="text" id="cardholder" />

        <div class="small-inputs">
          <label for="date">Valid thru</label>
          <input type="text" id="date" placeholder="MM / YY" />
        </div>

        <div>
          <label for="verification">CVV / CVC*</label>
          <input type="password" id="verification" />
        </div>
      </div>
    </div>
    <div class="column-2">
      <label for="cardnumber">Card Number</label>
      <input type="password" id="cardnumber" />
      <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card
        separate from its number.</span>
    </div>
    <div class="column-3">
        <label for="emailaddress">Email Address</label>
        <input type="text" id="emailaddress" />
    </div>
  </div>
  </div>








</body>

</html>

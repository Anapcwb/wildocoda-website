<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Waldo Coda Website</title>
</head>
<h3>Complete your booking</h3>

<body class="container">
  <ul class="nav bg-light nav-pills rounded nav-fill mb-3" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="pill" href="#nav-tab-card">
        <i class="fa fa-credit-card"></i> Credit Card</a></li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#nav-tab-paypal">
        <i class="fab fa-paypal"></i> Paypal</a></li>
  </ul>

  <div class="tab-content" id="paymentOptions">

    <div class="tab-pane fade show active" id="nav-tab-card" role="tabpanel" aria-labelledby="payment-options-PayPal">
      <form>
        <div class="form-group">
          <label for="card">Card number</label>
          <input type="text" class="form-control" id="card" aria-describedby="card">
        </div>
        <div class="form-group">
          <label for="name-on-card">Name (as it appears on card)</label>
          <input type="text" class="form-control" id="name-on-card" aria-describedby="name-on-card">

        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry date</label>
          <div class="row">
            <div class="col">

              <label for="date-month">Month</label>
              <input type="number" class="form-control" id="date-month" aria-describedby="date-month">
            </div>
            <div class="col">/</div>

            <div class="col">

              <label for="date-year">Year</label>
              <input type="number" class="form-control" id="date-year" aria-describedby="date-year">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="card-security-code">Card security code (CVV/CVC)</label>
          <input type="number" class="form-control" id="card-security-code" aria-describedby="card-security-code">
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Complete payment</button>
          </div>
        </div>
      </form>
    </div>
    <div class="tab-pane fade" id="nav-tab-paypal" role="tabpanel" aria-labelledby="payment-options-PayPal">
      <p>Pay through PayPal, it's the easiest way to pay online.</p>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Log in my PayPal</button>
      </div>
    </div>


  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>


</html>

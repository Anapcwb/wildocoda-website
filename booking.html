<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />

    <!-- Booking CSS (I don't know what this mean!!!) RESEARCH YOUR BEAUTIFUL AND SMART GIRL -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <!-- Title -->
    <title>Waldo Coda Website Booking</title>
</head>

<body>

    <!-- Booking Form-->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Tour Reservation</h2><hr>
                <form>
                    <div class="form-group">
                        <label for="inputTour">Tour</label>
                        <select id="inputTour" class="form-control">
                            <option selected>Coffee Tour - £20.00</option>
                            <option>Street Art Tour - £15.00</option>
                            <option>Vanilla Tour - £25.00</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputCheckIn">Check In</label>
                        <input type="date" class="form-control" id="inputCheckIn" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">E-mail</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Your E-mail">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputPhone">Phone</label>
                            <input type="text" class="form-control" id="inputPhone" placeholder="Your Phone Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Subscribe for Newslatter
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Book Now</button>
                </form><br><hr>
                <p>By pressing "Book Now" you agree to the terms and conditions set out by Waldo Coda Tours Ltd.</p>
            </div>
            <div class="col-6">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://i.ibb.co/ZL0m9vh/IMG-1053.jpg" class="d-block w-100"
                                alt="Waldo in Cambridge">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.ibb.co/80tX2CF/IMG-0792.jpg" class="d-block w-100"
                                alt="Waldo in a Cafe">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.ibb.co/Yb2572D/IMG-0978.jpg" class="d-block w-100"
                                alt="Waldo in Brigton">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
